
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotfive</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div id="logotipo">
            <img id="logo" src="imgs/logo.png" alt="logotipo">
            <h3 id="site_name">SPOTFIVE</h3>
        </div>
        <div id="pesquisar">
            <img src="imgs/iconlupa.png" id="lupa_icon" alt="">
            <input type="text" id="search" placeholder="Digite para pesquisar...">
        </div>
        <div id="adicionar">
            <button id="mais_icon">+</button>
        </div>
        <div id="conta">
            <a href="#">Fazer login</a>
        </div>
    </header>
    <div>
        <ul class="menu">
            <li id="playlists"><button>Nova playlists</button></li>
            <li id="musica"><button>Nova m√∫sica</button></li>
            <li id="categoria"><button>Nova categoria</button></li>
        </ul>
    </div>
    <script src="header.js"></script>
</body>
</html>
